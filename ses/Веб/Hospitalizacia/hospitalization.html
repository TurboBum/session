<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="proverkaGOS">
        <h3>Информация о пациенте:</h3>
        <label for="full_name">ФИО:</label> 
        <input type="text" id="full_name" name="full_name" required>
        <br>
        
        <label for="passport">Паспортные данные:</label>
        <input type="text" id="passport" name="passport" required>
        <br>
        
        <label for="workplace">Место работы:</label>
        <input type="text" id="workplace" name="workplace">
        <br>
        
        <h3>Страховой полис:</h3>
        <label for="policy_number">Номер полиса:</label>
        <input type="text" id="policy_number" name="policy_number" required>
        <br>
        
        <label for="expiry_date">Срок действия:</label>
        <input type="text" id="expiry_date" name="expiry_date" required>
        <br>
        
        <h3>Страховая компания:</h3>
        <label for="insurance_company">Наименование компании:</label>
        <input type="text" id="insurance_company" name="insurance_company" required>
        <br>
        
        <h3>кода на госпитализацию</h3>
        <label for="hospitalization">полученного у терапевта</label>
        <input type="text" id="hospitalization" name="hospitalization" required>
        <br>

        <h3>дата и время госпитализации</h3>
        <label for="date_and_time">Выбор даты и времени госпитализации</label>
        <input type="datetime-local" id="date_and_time" name="date_and_time" required>
        <br>
        <button type="submit">Отправить</button>
      </form>
</body>
</html>
